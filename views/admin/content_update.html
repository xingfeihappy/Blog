{% extends 'layout.html' %}
{%block main%}
<ol class="breadcrumb">
    <li><a href="#">管理首页</a></li>
    <li><span>内容修改</span></li>
</ol>
<h3>内容修改--{{content.title}}</h3>
<form method="post">
    <div class="form-group">
        <label for="category">所属分类</label>
        <select name="category" id="category" class="form-control">
            {%for category in categories%}
              {%if content.category._id.toString()==category._id.toString()%}
                <option selected value="{{category.id}}" >{{category.name}}</option>
            {%else%}
                <option value="{{category.id}}" >{{category.name}}</option>
              {%endif%}
            {%endfor%}
        </select>
    </div>
    <div class="form-group">
        <label for="title">标题</label>
        <input type="text" class="form-control" value="{{content.title}}" id="title" name="title" placeholder="标题" />
    </div>
    <div class="form-group">
        <label for="des">简介</label>
        <textarea name="des" id="des" cols="3" rows="5" class="form-control">{{content.des}}</textarea>
    </div>
    <div class="form-group">
        <label for="con">内容</label>
        <textarea name="con" id="con" cols="3" rows="5" class="form-control">{{content.con}}</textarea>
    </div>

    <button type="submit" class="btn btn-default">提交</button>
</form>
{%endblock%}
