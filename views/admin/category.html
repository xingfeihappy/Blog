{% extends 'layout.html' %}
{%block main%}
<ol class="breadcrumb">
    <li><a href="#">管理首页</a></li>
    <li><span>分类列表</span></li>
</ol>
<h3>分类列表</h3>
<table class="table table-hover">
    <tr>
        <th>ID</th>
        <th>name</th>
    </tr>
    {%for category in categories%}
    <tr class="td">
        <td>{{category._id.toString()}}</td>
        <td>{{category.name}}</td>
        <td>
            <a href="/admin/category/update?id={{category._id.toString()}}">修改</a> |
            <a href="/admin/category/delete?id={{category._id.toString()}}">删除</a>
        </td>
    </tr>
    {%endfor%}
</table>
{%include 'page.html'%}
{%endblock%}
